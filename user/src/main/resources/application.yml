amqp-host: ${AMQP_HOST:localhost}
amqp-port: ${AMQP_PORT:5672}
amqp-username: ${AMQP_USERNAME:quarkus}
amqp-password: ${AMQP_PASSWORD:quarkus}
kafka:
  bootstrap:
    servers:
      - localhost:9092
quarkus:
  datasource:
    db-kind: postgresql
    username: ${DB_USER:app_user}
    password: ${DB_PASSWORD:app_user}
    jdbc:
      url: jdbc:postgresql://${DB_HOST:localhost:15432}/${DB_DATABASE:app_user}
      max-size: 8
      min-size: 2
mp:
  messaging:
    outgoing:
      jms-new-color-channel:
        connector: smallrye-amqp
        durable: true
        use-anonymous-sender: false
    incoming:
      kafka-new-color-created-channel:
        connector: smallrye-kafka
        topic: kafka-new-color-created-channel
        value:
          deserializer: de.consol.dus.user.boundary.messaging.kafka.incoming.ColorResponseDeserializer